<ng-content *ngFor="let doc of filteredApps; index as index">
    <div class="app-view-docs" [id]="doc.name + doc.method" (click)="selectApp(doc.name, doc.method)">
        <div class="app-view-docs-method">
            <p>{{ doc.name }}</p>
            <p>.{{ doc.method }}(</p>
            <p>
                <ng-content *ngFor="let param of doc.params; index as paramIndex">
                    <ng-content>arg{{ paramIndex + 1 }}</ng-content>
                    <ng-content *ngIf="paramIndex < doc.params.length - 1">,&nbsp;</ng-content>
                </ng-content>
            </p>
            <p>)</p>
        </div>
        <div class="app-view-docs-args" *ngFor="let param of doc.params; index as paramIndex">
            <p>arg{{ paramIndex + 1 }}:</p>
            <p>{{ param }}</p>
        </div>
        <div class="app-view-docs-returns" *ngFor="let rtrn of doc.returns">
            <p>returns:</p>
            <p>{{ rtrn }}</p>
        </div>
        <div class="app-view-docs-info" *ngFor="let i of doc.info">
            <p>info:</p>
            <p>{{ i }}</p>
        </div>
    </div>    
</ng-content>
