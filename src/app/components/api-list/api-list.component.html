<div class="api-list-container">
    <div class="api-list-header">
        <p>Services</p>
    </div>
    <div class="api-list">
        <div class="api" *ngFor="let service of services;">
            <img src="{{ service.icon }}">
            <p>{{ service.name }}</p>
        </div>
    </div>
</div>
