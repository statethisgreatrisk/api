<div class="log-view">
    <div class="log-select">
        <p>Select deployment</p>
        <div class="log-select-container">
            <div class="log-select-button" (click)="toggleDropdown()" *ngIf="deploys">
                <p *ngIf="deploy">{{ deploy.date }}</p>
                <p *ngIf="!deploy">No deployments</p>
                <img src="/down.png">
            </div>
            <div class="log-select-dropdown" *ngIf="dropdown && deploys">
                <div class="log-select-dropdown-button" *ngFor="let deploy of deploys" (click)="selectDeploy(deploy._id)">
                    <p>{{ deploy.date }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="log-detail" *ngIf="logs">
        <ng-content *ngFor="let log of logs">
            <pre *ngFor="let logString of log.logs">{{ log }}</pre>
        </ng-content>
    </div>
</div>
