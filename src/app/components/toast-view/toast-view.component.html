<div class="toast-view info" *ngIf="toast && toast.type === 'info'">
    <p>{{ toast.text }}</p>
</div>

<div class="toast-view success" *ngIf="toast && toast.type === 'success'">
    <p>{{ toast.text }}</p>
</div>

<div class="toast-view alert" *ngIf="toast && toast.type === 'alert'">
    <p>{{ toast.text }}</p>
</div>
