<div class="app-view-container">
    <div class="app-view-breadcrumb-container">
        <div class="app-view-breadcrumb">
            <p class="initial">Apps</p>
            <img src="/right.png">
        </div>
        <div class="app-view-breadcrumb">
            <p class="active">System</p>
        </div>
    </div>
    <div class="app-view-search-container">
        <div class="app-view-search">
            <input type="text" placeholder="Search Apps" [(ngModel)]="search">
        </div>
    </div>
    <div class="app-view-button-list">
        <div class="app-view-button" *ngFor="let app of filteredApps" (click)="scrollToApp(app.name, app.method)">
            <div class="app-view-button-info">
                <img src="/app.png">
                <p>{{ app.name }}.{{ app.method }}</p>
            </div>
        </div>
    </div>
    <div class="app-view-divider">
        <div class="divider"></div>
    </div>
    <div class="app-view-info-container">
        <app-api-docs></app-api-docs>
    </div>
</div>
