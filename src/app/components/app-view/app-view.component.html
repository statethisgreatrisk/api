<div class="app-view-container">
    <div class="app-view-breadcrumb-container">
        <div class="app-view-breadcrumb">
            <p class="initial">Apps</p>
            <img src="/right.png">
        </div>
        <div class="app-view-breadcrumb">
            <p class="active">System</p>
        </div>
    </div>
    <div class="app-view-button-list">
        <div class="app-view-button" *ngFor="let app of apps" (click)="selectApp(app)">
            <img src="/app.png">
            <p>{{ app.name }}.{{ app.method }}</p>
        </div>
    </div>
    <div class="app-view-divider">
        <div class="divider"></div>
    </div>
    <div class="app-view-info-container">
        <div class="app-view-info">
            <p>Click an app to see more information.</p>
        </div>
    </div>
</div>
