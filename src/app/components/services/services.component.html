<div class="services-container">
    <div class="services-header">
        <p>Services</p>
    </div>
    <div class="services">
        <div *ngFor="let service of services;">
            <div class="service">
                <p>{{ service.name }}</p>
                <p (click)="create(service.name)">New +</p>
            </div>
            <!-- Workflow -->
            <div class="service-data-list" *ngIf="service.name === 'Workflow'">
                <div class="service-data" [ngClass]="{ 'active': view.serviceDataId === w._id }" *ngFor="let w of workflow" (click)="selectService(service.name, w._id)">
                    <img [src]="service.icon">
                    <p>{{ w.name }}</p>
                </div>
            </div>
            <!-- API -->
            <div class="service-data-list" *ngIf="service.name === 'API'">
                <div class="service-data" [ngClass]="{ 'active': view.serviceDataId === a._id }" *ngFor="let a of api" (click)="selectService(service.name, a._id)">
                    <img [src]="service.icon">
                    <p>{{ a.name }}</p>
                </div>
            </div>
            <!-- Storage -->
            <div class="service-data-list" *ngIf="service.name === 'Storage'">
                <div class="service-data" [ngClass]="{ 'active': view.serviceDataId === s._id }" *ngFor="let s of storage" (click)="selectService(service.name, s._id)">
                    <img [src]="service.icon">
                    <p>{{ s.name }}</p>
                </div>
            </div>
            <!-- Schema -->
            <div class="service-data-list" *ngIf="service.name === 'Schema'">
                <div class="service-data" [ngClass]="{ 'active': view.serviceDataId === s._id }" *ngFor="let s of schema" (click)="selectService(service.name, s._id)">
                    <img [src]="service.icon">
                    <p>{{ s.name }}</p>
                </div>
            </div>
            <!-- Validator -->
            <div class="service-data-list" *ngIf="service.name === 'Validator'">
                <div class="service-data" [ngClass]="{ 'active': view.serviceDataId === v._id }" *ngFor="let v of validator" (click)="selectService(service.name, v._id)">
                    <img [src]="service.icon">
                    <p>{{ v.name }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="user-button">
        <img src="/user.png">
        <p *ngIf="!user">Login</p>
        <p *ngIf="user">{{ user.name }}</p>
    </div>
</div>
