<div class="services-container">
    <div class="services-header">
        <p>Services</p>
    </div>
    <div class="services">
        <div class="service" [ngClass]="{ 'active': view.service === service.name }" *ngFor="let service of services;" (click)="selectService(service.name)">
            <img [src]="service.icon">
            <p>{{ service.name }}</p>
        </div>
    </div>
</div>
