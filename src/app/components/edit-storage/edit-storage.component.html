<div class="edit-storage-container">
    <div class="edit-storage">
        <div class="edit-storage-header">
            <p>Configure Storage</p>
        </div>
        <div class="edit-storage-form-label">
            <p>Collection</p>
        </div>
        <div class="edit-storage-form">
            <div class="edit-storage-form-input">
                <input type="text" placeholder="Enter collection name">
            </div>
        </div>
        <div class="edit-storage-form-label">
            <p>Schema</p>
        </div>
        <div class="edit-storage-form">
            <div class="edit-storage-form-select" (click)="toggleDropdown()">
                <div class="edit-storage-form-select-button">
                    <p>Select Schema</p>
                    <img src="/down.png">
                </div>
                <div class="edit-storage-form-select-dropdown" *ngIf="dropdownVisible">
                    <div class="edit-storage-form-select-dropdown-button">
                        <p>Schema 1</p>
                    </div>
                    <div class="edit-storage-form-select-dropdown-button">
                        <p>Schema 2</p>
                    </div>
                    <div class="edit-storage-form-select-dropdown-button">
                        <p>Schema 3</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-storage-buttons">
            <div class="edit-storage-cancel">
                <p>Cancel</p>
            </div>
            <div class="edit-storage-save">
                <p>Save</p>
            </div>
        </div>
        <div class="edit-storage-divider">
            <div class="divider"></div>
        </div>
        <div class="edit-storage-path-docs">
            <div class="edit-storage-path-doc">
                <p>Collection names are based on MongoDB 7.x. See the MongoDB restriction on collection names for details.</p>
            </div>
        </div>
    </div>
</div>
