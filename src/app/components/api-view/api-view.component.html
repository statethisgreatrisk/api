<div class="api-view-outer-container">
    <div class="api-view-container">
        <div class="api-view-breadcrumb-container">
            <div class="api-view-breadcrumb">
                <p class="initial">API Workflow</p>
                <img src="/right.png">
            </div>
            <div class="api-view-breadcrumb">
                <p class="active">/commits</p>
            </div>
        </div>
        <div class="api-view-editor-container">
            <div class="api-view-editor">
                <div class="api-view-editor-row">
                    <div class="api-view-editor-row-prefix">
                        <p [ngClass]="{ 'visible': dropdownVisible2 }">1</p>
                    </div>
                    <div class="api-view-editor-row-select" (click)="toggleDropdown2()">
                        <div class="api-view-editor-row-select-button">
                            <p [ngClass]="{ 'visible': dropdownVisible2 }" class="row-service">API</p>
                            <img src="/down.png" [ngClass]="{ 'visible': dropdownVisible2 }">
                        </div>
                        <div class="api-view-editor-row-select-dropdown" *ngIf="dropdownVisible2">
                            <div class="api-view-editor-row-select-dropdown-button">
                                <p>API</p>
                            </div>
                            <div class="api-view-editor-row-select-dropdown-button">
                                <p>Storage</p>
                            </div>
                            <div class="api-view-editor-row-select-dropdown-button">
                                <p>Variable</p>
                            </div>
                        </div>
                    </div>
                    <div class="api-view-editor-row-variable" [ngClass]="{ 'visible': dropdownVisible2 }">
                        <!-- <p class="text">getUsers</p> -->
                        <!-- <p class="placeholder">variable</p> -->
                        <div class="input">
                            <input>
                            <div class="input-dropdown">
                                <div class="input-dropdown-option">
                                    <p>dropdownSettings</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="api-view-editor-row-service" [ngClass]="{ 'visible': dropdownVisible2 }">
                        <!-- <p class="text">Get Users</p> -->
                        <!-- <p class="placeholder">service</p> -->
                        <div class="input">
                            <input>
                        </div>
                    </div>
                    <div class="api-view-editor-row-detail" [ngClass]="{ 'visible': dropdownVisible2 }">
                        <p class="text">/api/:apiKey/users/:userId</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
