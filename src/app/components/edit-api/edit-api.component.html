<div class="edit-api-container">
    <div class="edit-api">
        <div class="edit-api-header-container">
            <div class="edit-api-header">
                <p>Endpoint</p>
            </div>
            <div class="edit-api-slim-button inline">
                <p>Delete</p>
            </div>
        </div>
        <div class="edit-api-label">
            <p>Name</p>
        </div>
        <div class="edit-api-input-container">
            <div class="edit-api-input">
                <input type="text" placeholder="Enter API name">
            </div>
        </div>
        <div class="edit-api-label">
            <p>Endpoint</p>
        </div>
        <div class="edit-api-prefix-container">
            <div class="edit-api-prefix-select" (click)="togglePrefixDropdown()">
                <div class="edit-api-prefix-select-button">
                    <p>GET</p>
                    <img src="/down.png">
                </div>
                <div class="edit-api-prefix-select-dropdown" *ngIf="prefixDropdownVisible">
                    <div class="edit-api-prefix-select-dropdown-button">
                        <p>GET</p>
                    </div>
                    <div class="edit-api-prefix-select-dropdown-button">
                        <p>POST</p>
                    </div>
                    <div class="edit-api-prefix-select-dropdown-button">
                        <p>PUT</p>
                    </div>
                    <div class="edit-api-prefix-select-dropdown-button">
                        <p>PATCH</p>
                    </div>
                    <div class="edit-api-prefix-select-dropdown-button">
                        <p>DELETE</p>
                    </div>
                </div>
            </div>
            <div class="edit-api-prefix-input">
                <input type="text" placeholder="/resource/:resource-id">
            </div>
        </div>
        <div class="edit-api-buttons">
            <div class="edit-api-cancel">
                <p>Cancel</p>
            </div>
            <div class="edit-api-save">
                <p>Save</p>
            </div>
        </div>
        <div class="edit-api-divider">
            <div class="divider"></div>
        </div>
        <div class="edit-api-path-docs">
            <div class="edit-api-path-doc">
                <p>Route path and parameter matching are based on Express 4.x. See the Express routing guide for details.</p>
            </div>
        </div>
    </div>
</div>
