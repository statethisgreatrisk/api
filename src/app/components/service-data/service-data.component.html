<div class="service-data-list-container">
    <div class="service-data-list-header">
        <p *ngIf="view.service === 'API'">Endpoints</p>
    </div>
    <div class="service-data-list">
        <div class="service-data" *ngFor="let endpoint of endpoints">
            <p class="action" [ngClass]="endpoint.action">{{ endpoint.action }}</p>
            <p>{{ endpoint.name }}</p>
        </div>
    </div>
</div>
