<div class="project-detail-view">
    <div class="project-detail-setup">
        <p>Name</p>
        <div class="project-detail-input-container">
            <div class="project-detail-input" *ngIf="project">
                <input type="text" placeholder="Enter project name" [(ngModel)]="project.name">
            </div>
        </div>
    </div>
    <div class="project-detail-save">
        <p (click)="save()">Save</p>
    </div>
</div>
