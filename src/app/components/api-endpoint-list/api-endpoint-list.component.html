<div class="api-endpoint-list-container">
    <div class="api-endpoint-list-header">
        <p *ngIf="view.service === 'API'">Endpoints</p>
    </div>
    <div class="api-endpoint-list">
        <div class="api-endpoint" *ngFor="let endpoint of endpoints">
            <p class="action" [ngClass]="endpoint.action">{{ endpoint.action }}</p>
            <p>{{ endpoint.name }}</p>
        </div>
    </div>
</div>
