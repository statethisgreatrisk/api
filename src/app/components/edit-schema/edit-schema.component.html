<div class="edit-schema-container">
    <div class="edit-schema">
        <div class="edit-schema-header">
            <p>Configure Schema</p>
        </div>
        <div class="edit-schema-label">
            <p>Name</p>
        </div>
        <div class="edit-schema-input-container">
            <div class="edit-schema-input">
                <input type="text" placeholder="Enter schema name">
            </div>
        </div>
        <div class="edit-schema-label row between">
            <p>Object Key</p>
            <div class="edit-schema-slim-button inline">
                <p>Delete key</p>
            </div>
        </div>
        <div class="edit-schema-prefix-container">
            <div class="edit-schema-prefix-select" (click)="togglePrefixDropdown()">
                <div class="edit-schema-prefix-select-button">
                    <p>String</p>
                    <img src="/down.png">
                </div>
                <div class="edit-schema-prefix-select-dropdown" *ngIf="prefixDropdownVisible">
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>String</p>
                    </div>
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>Number</p>
                    </div>
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>Schema</p>
                    </div>
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>Boolean</p>
                    </div>
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>Date</p>
                    </div>
                    <div class="edit-schema-prefix-select-dropdown-button">
                        <p>Null</p>
                    </div>
                </div>
            </div>
            <div class="edit-schema-prefix-input">
                <input type="text" placeholder="Enter key name">
            </div>
        </div>
        <div class="edit-schema-label">
            <p>Options</p>
        </div>
        <div class="edit-schema-list-checkbox-container">
            <div class="edit-schema-list-checkbox">
                <input type="checkbox" id="array">
                <label for="array">Array</label>
            </div>
            <div class="edit-schema-list-checkbox">
                <input type="checkbox" id="required">
                <label for="required">Required</label>
            </div>
            <div class="edit-schema-list-checkbox main-option">
                <input type="checkbox" id="default">
                <label for="default">Default</label>
                <input type="text">
            </div>
        </div>
        <div class="edit-schema-slim-button-container">
            <div class="edit-schema-slim-button">
                <p>Add another key</p>
            </div>
        </div>
        <div class="edit-schema-buttons">
            <div class="edit-schema-cancel">
                <p>Cancel</p>
            </div>
            <div class="edit-schema-save">
                <p>Save</p>
            </div>
        </div>
        <div class="edit-schema-divider">
            <div class="divider"></div>
        </div>
        <div class="edit-schema-path-docs">
            <div class="edit-schema-path-doc">
                <p>Schemas are based on JSON Schema 2020-12. See the JSON Schema specification for details.</p>
            </div>
        </div>
    </div>
</div>
